<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./calculator.css" type="text/css" />
  </head>
  <body>
    <div class ="input-field"></div>
    <div class= "calculator">
      <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">C</div>
        <div class="button">=</div>
       </div>
      <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">-</div>
        <div class="button">+</div>
      </div>
      <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">*</div>
        <div class="button">/</div>
      </div>
      <div class="row" id="last-rot">
        <div class="button">0</div>
        <div class="button"></div>
      </div>
    </div>
    <div>
      <h3>Новый оператор</h3>
      <form id="command-edit">
        <div>
          <label>Кнопка ("**", "//")</label>
          <input name="key" type="text" required />
        </div>
        <div>
          <label>Операция("(a, b) => a - b")</label>
          <textarea name="funct" type="text" required /></textarea>
        </div>
          <button type="submit">Добавить</button>
      </form>
    </div>

    <script src="./calculator.js" type="text/javascript"></script>
  </body>
</html>
